#Database connection Properties
spring.datasource.url = jdbc:mysql://localhost:3306/login?useSSL=false
#spring.datasource.url=jdbc:mysql://localhost/login?createDatabaseIfNotExit=true&useUnicon=yes&
#characterEncoding=UTF-$&autoReconnect=yes

#database credential
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQLDilect

spring.jpa.show-sql = true
#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update